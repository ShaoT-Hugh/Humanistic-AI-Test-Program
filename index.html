<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  <body>
    <script src="Player.js"></script>
    <script src="AI.js"></script>
    <script src="sketch.js"></script>
    <div id="main"></div>
    <p>
      <b id="stress">INSTRUCTIONS</b><br>
      Control the <b>RED</b> circle to beat the blue circle.<br>
      <br>
      Press <b>ESC</b> to start or end the game.<br><br>
      Use <b>UP, DOWN, LEFT, RIGHT</b> or <b>W, A, S, D to move</b><br>
      Use <b>Z</b> to attack if the enemy is in range<br>
      Use <b>X</b> to restore health<br>
      Use <b>SHIFT</b> to skip your turn<br>
      <br>
      Remember you can only do <b>1</b> action at a time.<br>
    </p>
  </body>
</html>
